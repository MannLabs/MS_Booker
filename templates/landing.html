<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MS Booker</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/landing.css">

    <!--<meta http-equiv="refresh" content="3" >-->
</head>

<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="https://github.com/dansup/bulma-templates/blob/master/templates/landing.html">
                                    <span class="icon">
                                        <i class="fa fab-github"></i>
                                    </span>
                                    <span>View Source</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <h1 class="title">
                        Mass Spec Booking, Simplified.
                    </h1>
                    <h2 class="subtitle">
                        Submit a sample batch sequence, get a booking slot.
                    </h2>

                    <form action="/" method="POST" enctype="multipart/form-data">

                        <div class="field is-grouped is-grouped-centered">
                            <p class="control">
                                <div class="file is-primary">
                                  <label class="file-label">
                                    <input class="file-input" type="file" name="csv">
                                    <span class="file-cta">
                                      <span class="file-icon">
                                        <i class="fas fa-file-upload"></i>
                                      </span>
                                      <span class="file-label">
                                        Upload CSV
                                      </span>
                                    </span>
                                  </label>
                                </div>
                            </p>
                            <p class="control">
                                <div class="control is-centered">
                                    <button type="submit" class="button is-primary">Get Booking PDF</button>
                                </div>
                            </p>
                        </div>

                    </form>

                    </div>
                </div>
            </div>
        </div>

    </section>
    <script async type="text/javascript" src="../js/bulma.js"></script>
</body>

</html>
